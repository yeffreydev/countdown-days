<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Countdown to 2025 - Check the remaining days for the year 2025." />
    <meta name="keywords" content="2025, countdown, days remaining, web development" />
    <meta name="author" content="Yeffrey Espinoza @yeffreydev" />
    <link rel="stylesheet" href="style.css" />
    <title>Days for 2025</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Days for 2025</h1>
      </div>
      <div class="clock">
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="content">
        <p id="content"></p>
        <p id="re"></p>
        <div>
          <marquee id="m" behavior="" direction=""><span id="remaining"></span></marquee>
        </div>
      </div>
      <div class="table">
        <div>
          <span><b>Filled Days</b></span> <span id="days-filled"></span>
        </div>
        <div>
          <span><b>Days for 2025</b></span> <span id="days-remaining"> </span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
